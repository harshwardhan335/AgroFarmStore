


<app-header></app-header>
<div class="container">
  <h2>Update Product</h2>
  <form (ngSubmit)="updateProduct()">
    <div class="form-group">
      <label>Id:</label>
      <input type="number" disabled [(ngModel)]="products.id" name="id" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" [(ngModel)]="products.name" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <input type="text" [(ngModel)]="products.description" name="description" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Category</label>
      <input type="text" [(ngModel)]="products.category" name="category" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Expiry Year:</label>
      <input type="number" [(ngModel)]="products.year" name="year" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Price/ Kg:</label>
      <input type="number" [(ngModel)]="products.price" name="price" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Stock Available:</label>
      <input type="number" [(ngModel)]="products.stockAvailable" name="stockAvailable" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>
