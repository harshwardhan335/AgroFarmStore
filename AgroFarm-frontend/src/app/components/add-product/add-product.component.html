
<app-header></app-header>
<div class="container">
    <h2>Add Product</h2>
    <form (ngSubmit)="addProduct()" class="needs-validation" novalidate>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="product.name" name="name" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="product.description" name="description" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Category:</label>
        <input type="text" [(ngModel)]="product.category" name="category" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Expiry Year:</label>
        <input type="number" [(ngModel)]="product.year" name="year" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Price/ Kg:</label>
        <input type="number" [(ngModel)]="product.price" name="price" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label>Stock Available:</label>
        <input type="number" [(ngModel)]="product.stockAvailable" name="stockAvailable" class="form-control" required>
      </div>

      <!-- <div class="form-group">
        <label>Image :</label>
        <input type="text" [(ngModel)]="showImage" name="imageUrl" placeholder="Enter image URL">
      </div> -->
      

      <button type="submit" class="btn btn-primary">Add Product</button>


    </form>
  </div>
